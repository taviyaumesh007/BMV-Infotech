<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>Form</title>
</head>

<body>
    <div class="containar">
        <div class="form_data" method="post">
            <h1 class="material-symbols-outlined">
                account_circle
            </h1>
            <label for="firstname">First Name</label>
            <input type="text" placeholder="Fisrt Name" id="firstname">
            <p id="fname" class="error"></p>
            <label for="email">Email</label>
            <input type="text" placeholder="example@gmail.com" id="email">
            <p id="eml" class="error"></p>
            <div>
                <label for="gender">Gender</label><br>
                male<input id="male" type="radio" value="male" name="gender">
                female<input id="female" type="radio" value="female" name="gender">
                <p id="genderval" class="error"></p>
            </div>
            <select id="drop_down" class="mb-3">
                <option value=""></option>
                <option value="One">One</option>
                <option value="Two">Two</option>
                <option value="Three">Three</option>
            </select>
            <p id="drdError" class="error"></p>
            <div class="form-check">
                <input id="checkbox" type="checkbox" value="Default checkbox" name="checkbox">
                <label for=" flexCheckDefault">
                    Default checkbox
                </label><br>
                <input id="checkbox1" type="checkbox" value="Checked checkbox" name="checkbox">
                <label for="flexCheckChecked">
                    Checked checkbox
                </label>
                <p id="ckdError" class="error"></p>
            </div>

            <button onclick="getdata()" id="update" type="submit" value="submit">submit</button>
        </div>
    </div>
    <div class="d-flex m-lg-2">
        <input id="searchData" type="search" placeholder="Search" aria-label="Search">
        <button onclick="search()" class="btn btn-outline-success">Search</button>
    </div>
    <div class="containar">
        <table class="table table-dark table-striped" id="storedata">
            <thead>
                <tr>
                    <th scope="col">index</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Item</th>
                    <th scope="col">Checkbox</th>
                </tr>
            </thead>
            <tbody id="table_data">

            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
